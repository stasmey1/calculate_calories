{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Добавить профиль</title>{% endblock title %}

{% block content %}

<div class="col-6">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success mt-2 mb-2">Добавить</button>
</form>
</div>

{% endblock content %}
